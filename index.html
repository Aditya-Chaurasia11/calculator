<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" type="text/css" href="style\style.css">       
<title>Calulator</title>
    </head>
    <body>
        <div id='calc-contain'>
  
          <form name="cal">
            
            <input type="text" name="answer" />
            <br>
            
            <input type="button" value=" 1 " onclick="cal.answer.value += '1'" />
            <input type="button" value=" 2 " onclick="cal.answer.value += '2'" />
            <input type="button" value=" 3 " onclick="cal.answer.value += '3'" />
            <input type="button" value=" + " onclick="cal.answer.value += '+'" />
            <br/>
            
            <input type="button" value=" 4 " onclick="cal.answer.value += '4'" />
            <input type="button" value=" 5 " onclick="cal.answer.value += '5'" />
            <input type="button" value=" 6 " onclick="cal.answer.value += '6'" />
            <input type="button" value=" - " onclick="cal.answer.value += '-'" />
            </br>
          
            <input type="button" value=" 7 " onclick="cal.answer.value += '7'" />
            <input type="button" value=" 8 " onclick="cal.answer.value += '8'" />
            <input type="button" value=" 9 " onclick="cal.answer.value += '9'" />
            <input type="button" value=" x " onclick="cal.answer.value += '*'" />
            </br>
        
            <input type="button" value=" c " onclick="cal.answer.value = ''" />
            <input type="button" value=" 0 " onclick="cal.answer.value += '0'" />
            <input type="button" value=" = " onclick="cal.answer.value = eval(cal.answer.value)" />
            <input type="button" value=" / " onclick="cal.answer.value += '/'" />
            </br>
  
    
          </form>
          
        </div>

          </div>
    </body>
</html>
